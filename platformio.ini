[env:blackpill_f411ce]
platform = ststm32
board = blackpill_f411ce
framework = arduino
lib_deps = 
	adafruit/Adafruit GFX Library@^1.10.4
	adafruit/Adafruit SSD1306@^2.4.3
	https://github.com/janelia-arduino/Streaming.git
	adafruit/Adafruit INA219@^1.1.0
lib_dir = lib